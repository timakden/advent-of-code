group 'ru.timakden'
version '1.0'

buildscript {
    ext.kotlin_version = '1.0.6'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version", 'ch.qos.logback:logback-classic:1.2.1',
            'com.google.code.gson:gson:2.8.0'
    testCompile 'junit:junit:4.12'
}
